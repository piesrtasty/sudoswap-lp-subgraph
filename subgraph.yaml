specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LSSVMFactory
    network: mainnet
    source:
      address: "0xb16c1342E617A5B6E4b631EB114483FDB289c0A4"
      abi: LSSVMFactory
      startBlock: 14645816
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pair
        - PairOwner
        - Collection
      abis:
        - name: LSSVMFactory
          file: ./abis/LSSVMFactory.json
        - name: LSSVMPair
          file: ./abis/LSSVMPair.json
      eventHandlers:
        - event: NewPair(address)
          handler: handleNewPair
      file: ./src/factory.ts
templates:
  - kind: ethereum
    name: LSSVMPair
    network: mainnet
    source:
      abi: LSSVMPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: LSSVMPair
          file: ./abis/LSSVMPair.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address)
          handler: handleOwnershipTransferred
        - event: AssetRecipientChange(address)
          handler: handleAssetRecipientChange
        - event: DeltaUpdate(uint128)
          handler: handleDeltaUpdate
        - event: FeeUpdate(uint96)
          handler: handleFeeUpdate
        - event: SpotPriceUpdate(uint128)
          handler: handleSpotPriceUpdate
      file: ./src/pair.ts
  - kind: ethereum
    name: ERC721
    network: mainnet
    source:
      abi: ERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed address)
          handler: handleConsecutiveTransfer
      file: ./src/erc721.ts
